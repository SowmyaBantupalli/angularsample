<mat-toolbar color="primary">
  <span>My Angular Material App</span>
</mat-toolbar>

<mat-card>
  <mat-card-header>
    <mat-card-title>Card Title</mat-card-title>
    <mat-card-subtitle>Card Subtitle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Card Content Here</p>

    <mat-icon>home</mat-icon>
    <mat-icon>favorite</mat-icon>

    <!-- Form Field with Input -->
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>

 <mat-card>
  <mat-card-title>Card Example</mat-card-title>
  <mat-card-content>This is a simple card example using Angular Material.</mat-card-content>
</mat-card>

<mat-toolbar color="primary">
  <span>Toolbar Example</span>
</mat-toolbar>

<mat-sidenav-container style="height: 200px;">
  <mat-sidenav mode="side" opened>Sidenav Example</mat-sidenav>
  <mat-sidenav-content>Main content</mat-sidenav-content>
</mat-sidenav-container>

<mat-list>
  <mat-list-item>Item 1</mat-list-item>
  <mat-list-item>Item 2</mat-list-item>
  <mat-list-item>Item 3</mat-list-item>
</mat-list>
<mat-card-actions>
  <button mat-button>Action 1</button>
  <button mat-button>Action 2</button>
</mat-card-actions>


<mat-progress-bar mode="indeterminate"></mat-progress-bar>

<mat-slide-toggle>Slide Toggle Example</mat-slide-toggle>

<mat-slider min="1" max="100" step="1" value="50"></mat-slider> 
</mat-card-content>
